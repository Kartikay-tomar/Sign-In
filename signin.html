<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>

<body>
    <div id="signin">
        <span>Sign in</span>
        <br>
    </div>

    <div id="continue">
        <span>- continue with</span>
    </div>

    <div>
        <div class="rectangle1">
            <span class="gt">
                Google
            </span>
        </div>
        <img id="google" src="google.png">
    </div>

    <div>
        <div class="rectangle2"></div>
        <span class="ft">
            Facebook
        </span>
        <img id="facebook" src="fb.png">
    </div>

    <div id="form">

        <form><br>
            <div>
                Username: <div class="f1">
                    <input type="text" value="Kartikay">
                </div><br>
            </div>
            <div>
                Email: <div class="f1">
                    <input type="email" value="kartikay@gmail.com">
                </div><br>
            </div>
            <div>
                Password: <div class="f1">
                    <input type="password" value="Password">
                </div><br>
            </div>
            <div class="f2">
                <input type="checkbox" value="Yes">
                I've read and agree with Terms of Service and
                our Privacy Policy<br>
            </div><br>
            <div>
                <input  type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>

    <img id="cri" src="Cricket.jpg">
</body>
</html>
